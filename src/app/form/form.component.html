    <div class="row">
      <div class="col-lg-12">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input [(ngModel)] = "firstname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input [(ngModel)] = "lastname" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input [(ngModel)] = "lastname" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button (click) = "sendDataToParent()" type="submit" class="btn btn-primary">Submit</button>
      </div>
  </div>
